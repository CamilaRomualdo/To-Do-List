<li [class.completed]="todo.status"
    [class.editing]="updating">
  <div class="view">
    <input [formControl]="statusForm"
           class="toggle"
           type="checkbox">
    <label (dblclick)="update()"> {{ todo.name }} </label>
    <button (click)="delete()" class="destroy"></button>
  </div>
  <input #inputI
         (blur)="closeUpdate()"
         [formControl]="editForm"
         class="edit"
         type="text">
</li>
